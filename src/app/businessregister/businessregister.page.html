<app-header titulo="Registro de negocio" icon=""></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating" style="text-decoration-color: white"
        >Nombre</ion-label
      >
      <ion-input [(ngModel)]="negocio.nombre_"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="text-decoration-color: white"
        >Tipo</ion-label
      >
      <ion-input [(ngModel)]="negocio.tipo_"></ion-input>
    </ion-item>

    <!-- <ion-button
      color="light"
      expand="block"
      style="text-decoration-color: white"
    >
      Agregar Imagen <ion-icon name="images"></ion-icon
    ></ion-button> -->

    <ion-item>
      <ion-label position="floating" style="text-decoration-color: white"
        >Teléfono (con guiones)</ion-label
      >
      <ion-input [(ngModel)]="negocio.telefono_"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="text-decoration-color: white"
        >Dirección</ion-label
      >
      <ion-input [(ngModel)]="negocio.direccion_"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="text-decoration-color: white"
        >Latitud</ion-label
      >
      <ion-input [(ngModel)]="negocio.latitud_"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="text-decoration-color: white"
        >Longitud</ion-label
      >
      <ion-input [(ngModel)]="negocio.longitud_"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" shape="round" (click)="camara()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Cámara
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" shape="round" (click)="galeria()">
          <ion-icon slot="start" name="images"></ion-icon>
          Galeri
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <img [src]="base64Image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-button color="success" expand="block" (click)="register(negocio)"
    >Agregar Datos <ion-icon name="folder-open"></ion-icon
  ></ion-button>
</ion-content>
