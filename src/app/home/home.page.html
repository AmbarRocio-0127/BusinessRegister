<app-header titulo="Listado de Negocios" icon=""></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let busine of business">
      <img [src]="busine.foto" />
      <ion-card-header>
        <ion-card-title>{{busine.nombre}}</ion-card-title>
        <ion-card-subtitle>{{busine.tipo}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <address>{{busine.direccion}}</address>
        <p>{{busine.telefono}}</p>
        <ion-row>
          <ion-col size="12">
            <ion-button
              (click)="update(busine.id)"
              shape="round"
              color="warning"
            >
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
            <ion-button
              (click)="delete(busine.id)"
              shape="round"
              color="danger"
            >
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
